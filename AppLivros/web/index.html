<html>
    <head>
        <title>Tela de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #msg{
                color: red;
            }
        </style>
        <script>
            function verificaCampos() {

                var objUsr = document.getElementById("usr");
                var objSenha = document.getElementById("senha");
                var objMsg = document.getElementById("msg");
                if (objUsr.value == '') {
                   objMsg.innerHTML = "Usuário deve ser preenchido"
                   objUsr.focus();
                   return;
                }
                 if (objSenha.value == '') {
                   objMsg.innerHTML = "Senha deve ser preenchido"
                   objSenha.focus();
                   return;
                }
                document.forms['f1'].action = "ValidaSenhaServlet";
                document.forms['f1'].submit();
            }
        </script>
    </head>
    <body>
        <h2>VALIDAÇÃO DE USUÁRIO</h2>
        <form name="f1" action="" method="post">
            <table>
                <tr>
                    <td><label> Usuario: </label></td>
                    <td><input type="text" name="tfUsuario" id="usr" size="20" /></td>
                </tr>
                <tr>
                    <td><label> Senha: </label></td>
                    <td> <input type="password" name="jpSenha" id="senha" size="20" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="Executar" name="btExecutar" onclick="verificaCampos();"/></td>
                    <td><input type="reset" value="Limpar" name="btLimpar"  /></td>
                </tr>
            </table>
            <hr>
            <div id="msg"></div>
        </form> 
    </body>
</html>
